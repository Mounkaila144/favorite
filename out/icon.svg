<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed9aa4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e47987;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d85a6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdeef0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>

  <!-- Stylized F letter -->
  <text x="32" y="48" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="url(#letterGradient)" text-anchor="middle" style="font-style: italic;">F</text>

  <!-- Decorative sparkle -->
  <circle cx="48" cy="16" r="2" fill="#fbdde1" opacity="0.8"/>
  <circle cx="18" cy="50" r="1.5" fill="#f7bbc2" opacity="0.6"/>
</svg>
