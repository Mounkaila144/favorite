<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed9aa4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e47987;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d85a6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdeef0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded rectangle -->
  <rect width="180" height="180" rx="40" fill="url(#bgGradient)"/>

  <!-- Stylized F letter -->
  <text x="90" y="135" font-family="Georgia, serif" font-size="120" font-weight="bold" fill="url(#letterGradient)" text-anchor="middle" style="font-style: italic;">F</text>

  <!-- Decorative elements -->
  <circle cx="135" cy="45" r="6" fill="#fbdde1" opacity="0.8"/>
  <circle cx="50" cy="140" r="4" fill="#f7bbc2" opacity="0.6"/>
  <circle cx="145" cy="130" r="3" fill="#fdeef0" opacity="0.7"/>
</svg>
